<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title text-center>
      Mochileame
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid fixed>
    <form>
      <ion-row>
        <ion-col size-md="6" offset-md="3">
          <ion-searchbar placeholder="Buscar usuario..." animated (ionChange)="findUser( $event )"></ion-searchbar>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-md="6" offset-md="3">
          <ion-card>
            <ion-card-header>
              <ion-card-title>Usuarios</ion-card-title>
            </ion-card-header>
            <ion-card-content>
              <ion-list *ngFor="let user of users | filter:textSearch">
                <div *ngIf="user._id != idUser; else me">
                  <ion-item>
                    <ion-label (click)="goUserProfile(user.username)">
                      <h4>
                        {{ user.username }}
                      </h4>
                    </ion-label>
                  </ion-item>
                </div>
                <ng-template #me></ng-template>
              </ion-list>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </form>
    <ion-card-content>
    </ion-card-content>
  </ion-grid>


</ion-content>
