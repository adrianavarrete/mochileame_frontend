<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="goAddFriends()">
        <ion-icon slot="icon-only" name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title text-center>
      Mochileame
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid fixed>
    <form>
      <ion-row>
        <ion-col size-md="6" offset-md="3">
          <ion-card>
            <ion-card-header>
              <ion-card-title>Seguidos: {{followings.length}}</ion-card-title>
            </ion-card-header>
            <ion-card-content>
              <ion-list *ngFor="let user of followings">
                <div *ngIf="followings.length != 0; else me">
                  <ion-item>
                    <ion-label (click)="goUserProfile(user.username)">
                      <h4>
                        {{ user.username }}
                      </h4>
                    </ion-label>
                  </ion-item>
                </div>
                <ng-template #me>No sigues a nadie aún :(</ng-template>
              </ion-list>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-md="6" offset-md="3">
          <ion-card>
            <ion-card-header>
              <ion-card-title>Seguidores: {{followers.length}}</ion-card-title>
            </ion-card-header>
            <ion-card-content>
              <ion-list *ngFor="let user of followers">
                <div *ngIf="followers.length != 0; else me">
                  <ion-item>
                    <ion-label (click)="goUserProfile(user.username)">
                      <h4>
                        {{ user.username }}
                      </h4>
                    </ion-label>
                  </ion-item>
                </div>
                <ng-template #me>No tienes seguidores aún :(</ng-template>


              </ion-list>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>

    </form>
    <ion-card-content>
    </ion-card-content>
  </ion-grid>


</ion-content>
