<ion-header>
  <ion-toolbar>
    <ion-title text-center>
      Mochileame
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-row>
    <ion-col size-md="6" offset-md="3">
      <div class="ion-padding">
        <div *ngFor="let travelGroup of listaTravelGroups">

          <ion-card>
            <ion-card-header>
              <ion-card-title>{{travelGroup.name}}</ion-card-title>
              <ion-card-subtitle>{{travelGroup.destination}}</ion-card-subtitle>
            </ion-card-header>

            <ion-card-content>
              {{travelGroup.hobbies}}
              <ion-row>
                <ion-col>
                  <button ion-button icon-start clear small>
                    <ion-icon name="thumbs-up"></ion-icon>
                    <div>Número de usuarios: {{travelGroup.users.length}}</div>
                  </button>
                </ion-col>
                <ion-col>

                  <button ion-button icon-start clear small (click)="addUserInGroup(travelGroup)">
                    <ion-icon name="text"></ion-icon>
                    <div>¡Únete!</div>
                  </button>
                </ion-col>
                <ion-col align-self-center text-center>
                  <button ion-button icon-start clear small>
                    <ion-icon name="text"></ion-icon>
                    <div>Entrar a cotillear</div>
                  </button>
                </ion-col>
              </ion-row>
            </ion-card-content>
          </ion-card>
           </div>
          <ion-button expand="full"  (click)="goCreargrupo()">CREAR UN NUEVO GRUPO</ion-button>
          <ion-col>
          <ion-row>
