<ion-header>
  <ion-toolbar>
    <ion-title>home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>

    <div ng-repeat="object in listaTravelGroups">
      <ion-item class="item-stable"
                ng-click="toggleGroup(group)"
                ng-class="{active: isGroupShown(group)}">
          <div class="row">
              <div class="col">
                  <div class="custIcon"><img ng-src="{{group.iconURL}}" /></div>
              </div>
              <div class="col col-80 listHead">{{object.name}}</div>
                <div class="col"><div class="item-icon-right"><i class="icon" ng-class="isGroupShown(group) ? 'ion-ios-arrow-up' : 'ion-ios-arrow-down'"></i></div>
              </div>
        </ion-item>
 

    </div>
  </ion-list>

</ion-content
>
