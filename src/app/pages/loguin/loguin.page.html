
<ion-header>
  <ion-toolbar>
    <ion-title text-center>
      Mochileame
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="bg">  
  <ion-row >
    <ion-col size-md="6" offset-md="3">
      <ion-card>
        <ion-card-header>
          <ion-card-title>Inicio de sesión
          </ion-card-title>
        </ion-card-header>
        <ion-card-content>
        <form #form="ngForm" (ngSubmit)="login(form)" method="post">
          <ion-item>
            <ion-label position="floating">INTRODUCE TU USERNAME</ion-label>
            <ion-input ngModel type="username" name="username" ></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">INTRODUCE TU CONTRASEÑA</ion-label>
            <ion-input ngModel type="password" name="password"></ion-input>  
          </ion-item>  
          <ion-button type="submit" expand="block" class="btn1">Login</ion-button>
          <ion-button expand="block" (click)="goRegister()" class="btn2">Register</ion-button>
        </form>
        </ion-card-content>
      </ion-card>  
    </ion-col>
  </ion-row> 
</ion-content>
