
<ion-header>
  <ion-toolbar>
    <ion-title text-center>
      Mochileame
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="bg-image">
  <ion-row >
    <ion-col size-md="6" offset-md="3">
      <form #form="ngForm" (ngSubmit)="login(form)" method="post">
        <ion-item>
          <ion-label position="floating">INTRODUCE TU USERNAME</ion-label>
          <ion-input ngModel type="username" name="username" placeholder="nombre"></ion-input>
          <ion-label position="floating">INTRODUCE TU CONTRASEÑA</ion-label>
          <ion-input ngModel type="password" name="password" placeholder="contraseña"></ion-input>

        </ion-item>

        <ion-button type="submit" expand="full">Login</ion-button>
        <ion-button expand="full" color="primary" (click)="goRegister()">Register</ion-button>
      </form>

    </ion-col>
  </ion-row>
</ion-content>
