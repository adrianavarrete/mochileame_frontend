<ion-header>

    <ion-toolbar>
      <ion-title>Login</ion-title>
    </ion-toolbar>
      </ion-header>
     
  <ion-content >
      <ion-row>
          <ion-col size-md="6" offset-md="3">
    <form #form="ngForm" (ngSubmit)="login(form)" method="post">
      <ion-item>
        <ion-label position="floating">INTRODUCE TU NOMBRE</ion-label>
        <ion-input ngModel type="username" name="username" placeholder="nombre"></ion-input>
        <ion-label position="floating">INTRODUCE TU CONTRASEÑA</ion-label>
        <ion-input ngModel type="password" name="password" placeholder="contraseña"></ion-input>
      
      </ion-item>    
              
      <ion-button type="submit" expand="full" >Login</ion-button>
    </form>

  </ion-col>
  </ion-row>
    </ion-content>
