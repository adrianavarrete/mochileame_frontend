<ion-content>

<ion-grid fixed>
  <form>
    <ion-row>
      <ion-col size-md="6" offset-md="3">
        <ion-card>
          <ion-card-header>
            <ion-card-title>Datos del usuario</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-item>
              <ion-label>Username: {{user.username}}</ion-label>
            </ion-item>
            <ion-item>
              <ion-label>Nombre: {{user.name}}</ion-label>
            </ion-item>
            <ion-item>
              <ion-label>Apellidos: {{user.lastname}}</ion-label>
            </ion-item>
            <ion-item>
              <ion-label>Fecha de nacimiento: {{user.dateofbirth | date: 'dd/MM/yyyy'}}</ion-label>
            </ion-item>
            <ion-item>
              <ion-label>Nacionalidad: {{user.nationality}}</ion-label>
            </ion-item>
            <ion-item>
              <ion-label>Género: {{user.gender}}</ion-label>
            </ion-item>
          </ion-card-content>
        </ion-card>


      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size-md="6" offset-md="3">
        <ion-card>
          <ion-card-header>
            <ion-card-title>Biografía</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-textarea readonly="true" name="biography">{{user.biography}}</ion-textarea>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-md="6" offset-md="3">
        <ion-card>
          <ion-card-header>
            <ion-card-title>Hobbies</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-item *ngFor="let hobbie of user.hobbies">
              <ion-label>{{hobbie}}</ion-label>
            </ion-item>


          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size-md="6" offset-md="3">
        <div class="ion-padding">
          <ion-button expand="block" type="submit" class="ion-no-margin" (click)="goProfile()">
            Editar</ion-button>
        </div>

      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size-md="6" offset-md="3">
        <div class="ion-padding">
          <ion-button expand="block" type="submit" class="ion-no-margin" (click)="logout()">
            Cerrar sesión</ion-button>
        </div>

      </ion-col>
    </ion-row>


  </form>
  <ion-card-content>
  </ion-card-content>
</ion-grid>
</ion-content>
