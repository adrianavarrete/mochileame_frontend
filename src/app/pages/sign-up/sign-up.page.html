<ion-app>
  <ion-content>
    <ion-grid fixed>
      <form #regiterForm="ngForm" (ngSumbit)="registerUser(regiterForm)">
        <ion-row>
          <ion-col size-md="6" offset-md="3">
            <ion-card>
              <ion-card-header>
                <ion-card-title>Registro de usuario

                  
                </ion-card-title>
              </ion-card-header>
              <ion-card-content>
                <ion-item>
                    <ion-label position="floating">Mail</ion-label>
                    <ion-input type="text" [(ngModel)]="mail" name="mail"></ion-input>              
                </ion-item>
                <ion-item>
                    <ion-label position="floating">Nombre de usuario</ion-label>
                    <ion-input type="text" [(ngModel)]="username" name="username"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label position="floating">Contraseña</ion-label>
                    <ion-input type="password" [(ngModel)]="pass" name="pass"></ion-input>              
                </ion-item>
                <ion-item>
                    <ion-label position="floating">Confirmar contraseña</ion-label>
                    <ion-input type="password" [(ngModel)]="pass2" name="pass2"></ion-input>              
                </ion-item>
              </ion-card-content>
              <ion-row>
                  <ion-col size-md="6" offset-md="3">
                    <div class="ion-padding">
                      <ion-button expand="block" type="submit" class="ion-no-margin" (click)="registerUser(regiterForm)">Registrate</ion-button>
                    </div>        
                  </ion-col>
                </ion-row>
            </ion-card>
          </ion-col>
        </ion-row>
      </form>
    </ion-grid>
  </ion-content>
</ion-app>
